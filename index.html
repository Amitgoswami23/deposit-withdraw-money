<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bapp ar Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-12 ">Welcome to our <span class="text-purple-600 font-semibold">Bap-ar-Bank</span>.</h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8 rounded">
            <h3 class="text-2xl mb-4 font-bold">Please Login</h3>
            <div>
                <input type="text" class="border-2 block border-gray-400 rounded w-3/4 mb-4 p-3" name="name" id="User Email" placeholder="Enter Your Email">
                <input type="password" class="border-2 block mb-4 border-gray-400 rounded w-3/4 p-3" name="password" id="User Password" placeholder="Enter Your Password">
                <button id="login-submit" class="bg-blue-600 p-3 rounded text-white font-extrabold">Submit</button>
            </div>
        </section>
    </main>

    <script src="./js/main.js"></script>
</body>
</html>
